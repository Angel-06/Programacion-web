<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Formulario para agreagr nuevos productos</title>
</head>
<body>
  <section class="form-register">
    <h4>Formulario Registro</h4>
    <input class="controls" type="text" name="SKU" id="SKU" placeholder="Ingresa SKU">
    <input class="controls" type="text" name="tienda" id="tienda" placeholder="Ingrese tienda">
    <input class="controls" type="text" name="producto" id="producto" placeholder="Ingrese nombre del producto">
    <input class="controls" type="number" name="precio" id="precio" placeholder="Ingrese precio">
    <input class="controls" type="number" name="stock" id="stock" placeholder="Ingrese cantidad en stock">
    <p><a href="#">*Llene todos los campos</a></p>
    <input class="botons" type="submit" value="Guardar">
  </section>
</body>
</html>
